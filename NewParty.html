<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">

  <head>
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    

    <div class = static>

      <div>
        <img class= "top-bar" src="Images-Party/PartyTopBar.jpg">
      </div>
   
      <div>
        <img class="menu" src="Images-Home/SpotifyMenu.JPG">
      </div>

    
      <div>
        <img class="song-playing" src="Images-Home/SpotifySong.jpg">
      </div>

    </div>


    <div class="new-party-box">

      <div class="create-party-header">
        <img class="new-party-img" src="Images-NewParty/NewParty.png">

        <div class="party-info">

          <p class="party-small">LISTENING PARTY</p>
          <div class="party-title">New Party</div>

            <div class="host">
                <img class="host-img" src="Images-NewParty/Profile.png">
                <p>Eamonnb</p>
                <p class="host-text">HOST</p>
            </div>

        </div>
      </div>
    </div> 
    

    <div class="content-new-party">

      <div class="theme-section-header">
        <p>Choose a theme</p>
        <p class="optional">(optional)</p>
      </div>

      <div class = "theme-section">
        <div class="section-entry">
          <img class = section-img src ="Images-NewParty/NewTheme.jpg">
          <p class="section-info-title">New Theme</p>
        </div>
        <div class="section-entry">
          <img class = section-img src ="Images-NewParty/80s.jpg">
          <p class="section-info-title">80s</p>
        </div>
        <div class="section-entry">
          <img class = section-img src ="Images-NewParty/Dinner.jpg">
          <p class="section-info-title">Dinner</p>
        </div>
        <div class="section-entry">
          <img class = section-img src ="Images-NewParty/Hype.jpg">
          <p class="section-info-title">Hype</p>
        </div>
        <div class="section-entry">
          <img class = section-img src ="Images-NewParty/Focus.jpg">
          <p class="section-info-title">Focus</p>
        </div>
      
      </div>

      <div class="theme-section-header">
        <p>Quick Invite</p>
      </div>

      <div class = "theme-section">
        <img class = quick-invite src ="Images-NewParty/QuickInvite.png">
        <img class = quick-invite src ="Images-NewParty/QuickInvite.png">
        <img class = quick-invite src ="Images-NewParty/QuickInvite.png">
        <img class = quick-invite src ="Images-NewParty/QuickInvite.png">
        <img class = quick-invite src ="Images-NewParty/QuickInvite.png">
      </div>
      
      

    </div>

  </body>
  
</html>
